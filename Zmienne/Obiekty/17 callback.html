    <script>

        function test1(){

        let test2 = function(){
            //funkcja anonimowa bo nie ma nazwy przypisania do zmiennej test 
        }

        test2();


        function test3(a, callback){
            console.log("test 3: ",a*2);
            callback(a);
        }

        function test4(arg){
            console.log("test4 arg: ",arg);
        }

        test3(12, test4);

        function ok(num){
            console.log("liczba nieujemna, num: ",num);
        }

        function err(num){
            console.log("liczba jest ujemna, num: ",num);
        }

        function testPositiveNum(n, resolve, error){
            if(n>=0){
                resolve(n);
            }else{
                error(n);
            }
        }

        testPositiveNum(-5, ok, err);

    </script>
