<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<button id="button1">BUTTON</button>
<button id="button2">BUTTON2</button>



    <script>

        function test1(){

        }


        let test2 = function(){
            //funkcja anonimowa bo nie ma nazwy przypisania do zmiennej test 
        }

        test2();


        function test3(a, callback){
            console.log("test 3: ",a*2);
            callback(a);
        }

        function test4(arg){
            console.log("test4 arg: ",arg);
        }

        test3(12, test4);

        function ok(num){
            console.log("liczba nieujemna, num: ",num);
        }

        function err(num){
            console.log("liczba jest ujemna, num: ",num);
        }

        function testPositiveNum(n, resolve, error){
            if(n>=0){
                resolve(n);
            }else{
                error(n);
            }
        }

        testPositiveNum(-5, ok, err);

        //przykład numer 3
        //podpięcie funkcji callback pod zdarzenie click

        function buttonClicked(event){
            console.log("przycisk kliknięty");
        }
        //podpięcie callbacka pod zdarzenie klick
        document.getElementById("button1").addEventListener("click", buttonClicked);

        document.getElementById("button2").addEventListener("click", function(){
            alert("uwaga");
        });

    </script>
</body>
</html>
