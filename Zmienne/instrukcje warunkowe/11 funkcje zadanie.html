<body>

    
    <script>
        function odejmowanie(a,b){
            return a - b;
        }

        function bez(a){
            if(a<0){
                return -a;
            }
            else{
                return a;
            }
        }

        console.log(odejmowanie(2,3));

        console.log("wartość bezwzględna: ",bez(-4));
    </script>
</body>
